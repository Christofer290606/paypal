<h2 class="mb-4 text-center">Elige tu comida</h2>

<div class="d-flex flex-wrap justify-content-center gap-4">
    
  @for (producto of listaDeProductos(); track producto.id) {
    <div class="card" style="width: 10rem; cursor: pointer;" (click)="onAgregarAlCarrito(producto)">
      <img [src]="producto.url_imagen" class="card-img-top" [alt]="producto.nombre" style="height: 120px; object-fit: contain;">
      <div class="card-body p-2">
        <h6 class="card-title text-center">{{ producto.nombre }}</h6>
        <p class="card-text text-center small">{{ producto.descripcion }}</p>
        <p class="card-text text-center text-muted">${{ producto.precio }}</p>
      </div>
    </div>
  }

</div>
