<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Yammie!</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/registro">Registro</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 20rem;" data-aos="zoom-in">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <input type="text" class="form-control" id="nombreUsuario" placeholder="Usuario" required [(ngModel)]="nombre_usuario" name="nombreUsuario">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required [(ngModel)]="contrasena" name="contrasena">
      </div>
      <button type="submit" class="btn btn-danger w-100 mb-2">Entrar</button>
      <a routerLink="/" class="btn btn-outline-danger w-100">Volver</a>
    </form>
  </div>
</div>
